    <script>
        // 词云数据（词语、大小、链接、颜色）
        var wordCloudData = [
            { word: "Artificial Intelligence", size: 20, link: "https://www.example.com/1", color: "blue", rotation:0 },
            { word: "Computer Vision", size: 16, link: "https://www.example.com/2", color: "green", rotation:90 },
            { word: "词汇3", size: 25, link: "https://www.example.com/3", color: "red", rotation:0 },
            // 添加更多词汇数据
        ];

        // 创建词云容器
        var wordCloudContainer = d3.select("#word-cloud");

        // 创建词云
        var wordCloud = wordCloudContainer.selectAll("div")
            .data(wordCloudData)
            .enter()
            .append("div")
            .attr("class", "word-cloud")
            .style("font-size", function (d) { return d.size + "px"; })
            .style("color", function (d) { return d.color; })
            .style("transform", function (d) {
                return "rotate(" + d.rotation + "deg)";
            })
            .html(function (d) { return d.word; });

        // 添加放大效果和链接
        wordCloud.on("mouseover", function (d) {
            d3.select(this)
                .transition()
                .duration(200)
                .style("font-size", function (d) { return (d.size + 20) + "px"; });
        });

        wordCloud.on("mouseout", function (d) {
            d3.select(this)
                .transition()
                .duration(200)
                .style("font-size", function (d) { return d.size + "px"; });
        });

        wordCloud.on("click", function (d) {
            window.open(d.link, "_blank");
        });
    </script>
